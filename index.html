<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstName">FirstName</label>
            <input id="firstName" type=" text ">
            <br>
            <br>
            <label for="middleName">MiddleName</label>
            <input id="middleName" type=" text ">
            <br>
            <br>
            <label for="lastName">LastName</label>
            <input id="lastName" type=" text ">
            <br>
            <br>
            <label for="course">Course :</label>
            <select name="" id="course">
            <option value="">Course</option>
            <option value="">Btech</option>
            <option value="">Mtech</option>
            <option value="">Mca</option>
            <option value="">Bca</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
            <input type="text" name="" id="phone" maxlength="10" size="10">
            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <textarea name="" id="address" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label for="email">Email</label>
            <input id="email" type=" text ">

            <br>
            <br>
            <label for="password">Password</label>
            <input id="password" type=" text ">
            <br><br>
            <label for="retype-password">Re-type password</label>
            <input id="retype-password" type=" text ">
            <br>
            <br>
            <input type="checkbox" name="" id="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br>
            <br>
            <label for="choose_file">Choose File</label>
            <input type="file" name="" id="choose_file">
            <br>
            <br>
            <label for="color">Chosse Color</label>
            <input type="color" name="" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
    </form>
</body>

</html>

</html>

</html>
